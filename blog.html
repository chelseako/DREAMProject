<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      
      <a href="{https://chelseako.com/DREAMProject/blog/}">Blog Home</a>
    </article>
  {% endfor %}
</div>
